[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
asyncio_mode = auto
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    integration: marks tests as integration tests (requires API key and --integration flag)

